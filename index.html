<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />

    <title>Panic Tycoon</title>
    <script src="js/bundle.js"></script>
  </head>
  <body class="blue centreblock" onload="pt.initialiseGame()">

    <div id="startScreen">
      <div id="startScreenCenterV">
        <h1>PANIC</h1> <h2>Tycoon</h2>
        <button  onclick="pt.selectProject()" id="btn-start">Start Game</button>
      </div>
    </div>

    <div id="sidebar">
      <div id="sidebar-title">Select Teams</div>

      <ul class="nav">
        <li class="active">Design</li>
        <li>Implementation</li>
        <li>Unit test</li>
        <li>Integration</li>
        <li>System test</li>
        <li>Deployment</li>
        <li>Acceptance test</li>
      </ul>

      <div class="location-header">Locations</div>
      <ul id="locations"></ul>
      <button  onclick="pt.selectRegions()" id="btn-region">Select Regions</button>
    </div>

    <div id="map"></div>
    <div id="content"></div>
    <div id="gameover"></div>

    <button  onclick="pt.pause()" id="btn-options">Options</button>


    <script>
      document.onkeydown = function (evt) {
          if (evt.keyCode == 27) {
              pt.pause();
            evt.preventDefault();
          }
        };
    </script
  </body>
</html>
