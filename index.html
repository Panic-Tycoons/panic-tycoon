<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta content="max-age=0" http-equiv="cache-control">
    <meta content="no-cache" http-equiv="cache-control">
    <meta content="0" http-equiv="expires">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link href="http://localhost:8080/assets/favicon.png" rel="icon" type=
    "image/png">
    <link href="assets/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="assets/splash.png" rel="apple-touch-startup-image">
    <link href="assets/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <title>Panic Tycoon</title>
    <script src="js/bundle.js"></script>
</head>

<body class="blue centreblock" onload="pt.initialiseGame()">
    <div id="map"></div>

    <div id="startScreen">
        <div id="startScreenCenterV">
            <h1>PANIC</h1>

            <h2>Tycoon</h2><button id="btn-start" onclick=
            "pt.selectProject()">Start Game</button>
        </div>
    </div>

    <div id="HUD">
        <div id="statusbar">
            <div class="gameProperties select-teams-status" style="display: block;">
                Total Budget<div id="budget"></div>
            </div>

            <div class="gameProperties select-teams-status" style="display: block;">
                Weekly Payroll<div id="totalPayroll"></div>
            </div>

            <div class="gameProperties select-teams-status" style="display: block;">
                Due Date<div id="duedate"></div>
            </div>

            <div class="gameProperties select-teams-status" style="display: block;">
                Budgeted Weeks<div id="budgetedWeeks"></div>
            </div>

            <div class="gameProperties progess-state">Cash <div id="cash"></div></div>

            <div class="gameProperties progess-state">Total Progress <div id="progress"></div></div>

            <div class="gameProperties progess-state">Weeks until Due<div id="weeks"></div></div>

            <button id="btn-options" onclick="pt.pause()" style="display: none;">Options</button>
        </div>
        <div id="sidebar">
            <div id="sidebar-title">
                Select Teams
            </div>

            <p id="homecityHeader" >Home City</p>
            <p id="homecity" >Choose a city</p>

            <ul class="nav"></ul>

            <div class="select-teams location-header">Module Cost <div id="costPerMonth"></div></div>

            <ul class="select-teams" id="locations"></ul>

            <button class="select-teams" id="btn-region" onclick="pt.startSimulation()">Select Teams</button>
        </div>

    </div>

    <div id="content"></div>
</body>
</html>
